<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brkthru RFP Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-slate-50 min-h-screen">
    <div id="app" class="max-w-6xl mx-auto p-8"></div>

    <script>
        // Configuration
        const CONFIG = {
            google: {
                clientId: '1084111592719-99dj0bctr8vhrjuensgkdr0s70t0kptg.apps.googleusercontent.com',
                redirectUri: window.location.origin + window.location.pathname,
                scope: 'https://www.googleapis.com/auth/presentations https://www.googleapis.com/auth/drive.file',
                templateId: '1G3YGavHm6fJdCMaLnlRllOlQvisC9Blo'
            },
            brkthru: {
                capabilities: {
                    programmatic: "Custom built for scale in the mid market with tech-agnostic approach. Beeswax, Simpli.fi, DV360, TTD, Adelphic platforms.",
                    ctv: "Premium CTV across Disney+, Hulu, Paramount, Max, Netflix via programmatic. Live sports streaming available.",
                    video: "Pre-roll, mid-roll, post-roll, YouTube TrueView, native video, vertical video. Sight, sound, motion for emotional connections.",
                    display: "Standard, rich media, high impact, native, social mirroring (Spaceback). Vast reach with trackable CTR.",
                    audio: "Streaming audio via Spotify, Pandora, AudioGo, podcasts. Captive audience with strong brand recall.",
                    social: "Meta (Facebook/Instagram), TikTok, LinkedIn, Pinterest, Snapchat, X. Precise targeting.",
                    sem: "Google Ads, Bing, Performance Max, YouTube. Capture intent, drive website traffic.",
                    dooh: "Digital out-of-home: billboards, transit, urban panels, airports, malls.",
                    geofencing: "Custom geofences, event targeting, customer loyalty, competitor conquesting.",
                    targeting: "Behavioral, contextual, geofencing, CRM, lookalike, site retargeting, weather-based."
                },
                differentiators: [
                    "No minimum spend requirements",
                    "White-glove service with 90% client satisfaction",
                    "Most sophisticated premium solution in mid-market",
                    "Tech-agnostic platform approach",
                    "Ability to float media costs",
                    "40% reduction in dashboard creation via AI",
                    "235+ agency clients, 1,034 active brands, 200+ employees"
                ],
                verticals: ["Higher Education", "Travel & Tourism", "Healthcare", "Professional Services", "Financial", "Automotive", "Home Services", "Franchise", "Retail", "Government"],
                approach: {
                    awareness: "CTV/OTT, DOOH, Audio, YouTube, Display, Native, Social",
                    consideration: "Display, YouTube, Native, Social, SEM",
                    conversion: "Retargeting Display, Social, SEM"
                }
            }
        };

        // State
        let state = {
            accessToken: null,
            file: null,
            status: 'idle',
            progress: '',
            generatedContent: null,
            slidesDeckUrl: null
        };

        // Check for stored token on load
        window.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem('brkthru_google_token');
            if (stored) {
                const tokenData = JSON.parse(stored);
                if (tokenData.expiry > Date.now()) {
                    state.accessToken = tokenData.token;
                } else {
                    localStorage.removeItem('brkthru_google_token');
                }
            }

            // Handle OAuth callback
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            if (code) {
                exchangeCodeForToken(code);
            } else {
                render();
            }
        });

        // OAuth functions
        function authenticateGoogle() {
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${CONFIG.google.clientId}&` +
                `redirect_uri=${encodeURIComponent(CONFIG.google.redirectUri)}&` +
                `response_type=code&` +
                `scope=${encodeURIComponent(CONFIG.google.scope)}&` +
                `access_type=offline&` +
                `prompt=consent`;
            window.location.href = authUrl;
        }

        async function exchangeCodeForToken(code) {
            updateProgress('Authenticating with Google...', 'processing');
            
            try {
                const response = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        code,
                        client_id: CONFIG.google.clientId,
                        client_secret: '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',
                        redirect_uri: CONFIG.google.redirectUri,
                        grant_type: 'authorization_code'
                    })
                });

                const data = await response.json();
                
                if (data.access_token) {
                    const tokenData = {
                        token: data.access_token,
                        expiry: Date.now() + (data.expires_in * 1000)
                    };
                    localStorage.setItem('brkthru_google_token', JSON.stringify(tokenData));
                    state.accessToken = data.access_token;
                    updateProgress('‚úÖ Successfully authenticated!', 'complete');
                    
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    setTimeout(render, 1000);
                }
            } catch (error) {
                updateProgress(`Authentication error: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            localStorage.removeItem('brkthru_google_token');
            state.accessToken = null;
            render();
        }

        // File handling
        function handleFileUpload(event) {
            state.file = event.target.files[0];
            state.status = 'ready';
            render();
        }

        // Main analysis function
        async function analyzeRFP() {
            if (!state.file || !state.accessToken) {
                alert('Please connect to Google and upload a file first!');
                return;
            }

            updateProgress('Reading RFP document...', 'processing');

            try {
                const fileContent = await readFile(state.file);
                
                updateProgress('Analyzing RFP with Claude AI...', 'processing');
                const analysis = await callClaudeAPI(fileContent);
                
                state.generatedContent = analysis;
                render();
                
                updateProgress('Creating Google Slides presentation...', 'processing');
                const deckUrl = await createGoogleSlides(analysis);
                
                state.slidesDeckUrl = deckUrl;
                updateProgress('‚úÖ Complete! Your presentation is ready.', 'complete');
                render();
                
            } catch (error) {
                updateProgress(`Error: ${error.message}`, 'error');
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        async function callClaudeAPI(rfpContent) {
            const systemPrompt = `You are a digital media strategist for Brkthru, a mid-market digital advertising agency.

COMPANY PROFILE:
${JSON.stringify(CONFIG.brkthru, null, 2)}

ANALYZE THE RFP AND GENERATE THREE STRATEGIC SLIDES:

1. STRATEGY SLIDE - "Behind the Strategy"
- Extract client goals clearly
- Recommend 3-5 media channels based on objectives
- Explain strategic "why" - how channels support goals
- Include targeting approach
- Reference Brkthru capabilities
- Format: 2-3 concise paragraphs

2. INVESTMENT SLIDE - "Recommended Media Mix"
- Propose media allocation percentages
- Break down by channel with budget
- Justify investment strategy
- Include expected KPIs per channel
- Format: Table format

3. RESEARCH SLIDE - "Market Insights"
- 3-5 industry insights relevant to vertical
- Supporting data points and trends
- Cite sources (eMarketer, etc.)
- Connect insights to strategy
- Format: Bullet points with data

Match funnel stage to tactics:
- Awareness ‚Üí CTV, Video, Display, Audio, Social
- Consideration ‚Üí Display, Native, YouTube, Social, SEM
- Conversion ‚Üí Retargeting, SEM, targeted Social

OUTPUT AS JSON:
{
  "clientName": "from RFP",
  "strategy": {
    "goals": ["goal 1", "goal 2"],
    "targetAudience": "description",
    "geographicTarget": "location",
    "recommendedChannels": ["channel1", "channel2"],
    "narrative": "2-3 paragraph explanation",
    "targetingApproach": "targeting details",
    "brkthruValue": "why Brkthru is positioned well"
  },
  "investment": {
    "totalBudget": "amount",
    "flightDates": "dates",
    "mediaAllocation": [
      {"channel": "CTV/OTT", "percentage": 30, "budget": "$X", "rationale": "why", "kpis": "metrics"}
    ],
    "pixelStrategy": "conversion tracking recommendation"
  },
  "research": {
    "insights": [
      {"title": "headline", "finding": "data", "source": "source", "relevance": "application"}
    ]
  }
}`;

            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 4096,
                    system: systemPrompt,
                    messages: [{
                        role: 'user',
                        content: `Analyze this RFP and generate three strategic slides:\n\n${rfpContent}`
                    }]
                })
            });

            if (!response.ok) throw new Error(`Claude API Error: ${response.status}`);

            const data = await response.json();
            const content = data.content[0].text;
            const jsonMatch = content.match(/\{[\s\S]*\}/);
            
            if (!jsonMatch) throw new Error('Failed to parse Claude response');
            return JSON.parse(jsonMatch[0]);
        }

        async function createGoogleSlides(content) {
            updateProgress('Copying presentation template...', 'processing');
            
            // Copy template
            const copyResponse = await fetch(
                `https://www.googleapis.com/drive/v3/files/${CONFIG.google.templateId}/copy`,
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: `${content.clientName || 'Client'} - RFP Proposal - ${new Date().toLocaleDateString()}`
                    })
                }
            );

            const newDeck = await copyResponse.json();
            if (!newDeck.id) throw new Error('Failed to copy template');
            
            const newDeckId = newDeck.id;

            updateProgress('Inserting new slides...', 'processing');
            
            // Create 3 new slides after slide 4
            const createRequests = [
                { createSlide: { insertionIndex: 5, slideLayoutReference: { predefinedLayout: 'TITLE_AND_BODY' }}},
                { createSlide: { insertionIndex: 6, slideLayoutReference: { predefinedLayout: 'TITLE_AND_BODY' }}},
                { createSlide: { insertionIndex: 7, slideLayoutReference: { predefinedLayout: 'TITLE_AND_BODY' }}}
            ];

            await fetch(`https://slides.googleapis.com/v1/presentations/${newDeckId}:batchUpdate`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${state.accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ requests: createRequests })
            });

            updateProgress('Adding content to slides...', 'processing');

            // Get updated presentation
            const updatedRes = await fetch(
                `https://slides.googleapis.com/v1/presentations/${newDeckId}`,
                { headers: { 'Authorization': `Bearer ${state.accessToken}` }}
            );
            const updated = await updatedRes.json();
            const slideIds = updated.slides.slice(5, 8).map(s => s.objectId);

            // Add text content
            const textRequests = [];
            
            // Strategy slide
            const strategyTitle = slideIds[0] + '_title';
            const strategyBody = slideIds[0] + '_body';
            
            // Find actual text box IDs from the slide
            const slide1 = updated.slides.find(s => s.objectId === slideIds[0]);
            const titleBox1 = slide1.pageElements.find(el => el.shape && el.shape.shapeType === 'TEXT_BOX');
            const bodyBox1 = slide1.pageElements.find(el => el.shape && el.shape.shapeType === 'TEXT_BOX' && el.objectId !== titleBox1?.objectId);

            if (titleBox1) {
                textRequests.push({
                    insertText: { objectId: titleBox1.objectId, text: 'üìä Behind the Strategy', insertionIndex: 0 }
                });
            }
            if (bodyBox1) {
                textRequests.push({
                    insertText: {
                        objectId: bodyBox1.objectId,
                        text: `Goals: ${content.strategy.goals.join(', ')}\n\nTarget Audience: ${content.strategy.targetAudience}\n\nRecommended Channels: ${content.strategy.recommendedChannels.join(', ')}\n\n${content.strategy.narrative}\n\nTargeting: ${content.strategy.targetingApproach}`,
                        insertionIndex: 0
                    }
                });
            }

            // Investment slide
            const slide2 = updated.slides.find(s => s.objectId === slideIds[1]);
            const titleBox2 = slide2.pageElements.find(el => el.shape && el.shape.shapeType === 'TEXT_BOX');
            const bodyBox2 = slide2.pageElements.find(el => el.shape && el.shape.shapeType === 'TEXT_BOX' && el.objectId !== titleBox2?.objectId);

            if (titleBox2) {
                textRequests.push({
                    insertText: { objectId: titleBox2.objectId, text: 'üí∞ Recommended Investment', insertionIndex: 0 }
                });
            }
            if (bodyBox2) {
                const investmentText = `Budget: ${content.investment.totalBudget} | ${content.investment.flightDates}\n\n` +
                    content.investment.mediaAllocation.map(ch => 
                        `${ch.channel} - ${ch.percentage}% (${ch.budget})\n${ch.rationale}\nKPIs: ${ch.kpis}`
                    ).join('\n\n') +
                    `\n\nPixel Strategy: ${content.investment.pixelStrategy}`;
                
                textRequests.push({
                    insertText: { objectId: bodyBox2.objectId, text: investmentText, insertionIndex: 0 }
                });
            }

            // Research slide
            const slide3 = updated.slides.find(s => s.objectId === slideIds[2]);
            const titleBox3 = slide3.pageElements.find(el => el.shape && el.shape.shapeType === 'TEXT_BOX');
            const bodyBox3 = slide3.pageElements.find(el => el.shape && el.shape.shapeType === 'TEXT_BOX' && el.objectId !== titleBox3?.objectId);

            if (titleBox3) {
                textRequests.push({
                    insertText: { objectId: titleBox3.objectId, text: 'üîç Market Research & Insights', insertionIndex: 0 }
                });
            }
            if (bodyBox3) {
                const researchText = content.research.insights.map(ins => 
                    `${ins.title}\n${ins.finding}\nSource: ${ins.source}\nRelevance: ${ins.relevance}`
                ).join('\n\n');
                
                textRequests.push({
                    insertText: { objectId: bodyBox3.objectId, text: researchText, insertionIndex: 0 }
                });
            }

            await fetch(`https://slides.googleapis.com/v1/presentations/${newDeckId}:batchUpdate`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${state.accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ requests: textRequests })
            });

            return `https://docs.google.com/presentation/d/${newDeckId}/edit`;
        }

        // UI helpers
        function updateProgress(message, status) {
            state.progress = message;
            state.status = status;
            render();
        }

        // Render
        function render() {
            const app = document.getElementById('app');
            const isAuthenticated = !!state.accessToken;

            app.innerHTML = `
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center gap-3 mb-4">
                        <svg class="w-12 h-12 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        <h1 class="text-5xl font-bold text-slate-900">Brkthru RFP Analyzer</h1>
                    </div>
                    <p class="text-slate-600 text-xl">Upload RFP ‚Üí AI Strategy ‚Üí Auto-Generated Slides</p>
                </div>

                <!-- Auth Status -->
                <div class="mb-6">
                    ${isAuthenticated ? `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                                <span class="text-green-800 font-medium">Connected to Google Slides</span>
                            </div>
                            <button onclick="disconnect()" class="text-sm text-green-700 hover:text-green-900 underline">
                                Disconnect
                            </button>
                        </div>
                    ` : `
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                            <div class="flex items-start gap-4">
                                <svg class="w-6 h-6 text-blue-600 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                                <div class="flex-1">
                                    <h3 class="font-semibold text-blue-900 mb-2">Connect to Google Slides</h3>
                                    <p class="text-blue-800 mb-4">Authorize access to create presentations in your Google account.</p>
                                    <button onclick="authenticateGoogle()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">
                                        Connect Google Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    `}
                </div>

                <!-- Main Card -->
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <!-- Upload -->
                    <div class="mb-8">
                        <label class="block cursor-pointer">
                            <div class="border-2 border-dashed border-slate-300 rounded-xl p-12 text-center hover:border-orange-400 transition-colors">
                                <input type="file" onchange="handleFileUpload(event)" accept=".pdf,.doc,.docx,.txt" class="hidden"/>
                                <svg class="w-12 h-12 mx-auto mb-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <p class="text-lg font-medium text-slate-700 mb-2">
                                    ${state.file ? state.file.name : 'Drop RFP here or click to upload'}
                                </p>
                                <p class="text-sm text-slate-500">PDF, Word, or Text files</p>
                            </div>
                        </label>

                        ${state.file ? `
                            <div class="mt-4 flex items-center justify-between p-4 bg-orange-50 rounded-lg border border-orange-200">
                                <div class="flex items-center gap-3">
                                    <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    <span class="font-medium text-slate-800">${state.file.name}</span>
                                </div>
                                <button onclick="analyzeRFP()" 
                                    ${state.status === 'processing' || !isAuthenticated ? 'disabled' : ''}
                                    class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                                    ${state.status === 'processing' ? `
                                        <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        Processing...
                                    ` : `
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                        </svg>
                                        Generate Slides
                                    `}
                                </button>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Progress -->
                    ${state.progress ? `
                        <div class="p-4 rounded-lg mb-6 flex items-center gap-3 ${
                            state.status === 'error' ? 'bg-red-50 border border-red-200 text-red-700' :
                            state.status === 'complete' ? 'bg-green-50 border border-green-200 text-green-700' :
                            'bg-blue-50 border border-blue-200 text-blue-700'
                        }">
                            ${state.status === 'processing' ? `
                                <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            ` : ''}
                            <span class="font-medium">${state.progress}</span>
                        </div>
                    ` : ''}

                    <!-- Generated Content Preview -->
                    ${state.generatedContent ? `
                        <div class="space-y-6">
                            <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-6 rounded-xl">
                                <h2 class="text-2xl font-bold mb-2">${state.generatedContent.clientName || 'Client'} - Strategic Proposal</h2>
                                <p class="text-orange-100">3 slides generated ‚Ä¢ Budget: ${state.generatedContent.investment?.totalBudget}</p>
                            </div>

                            <div class="border-l-4 border-orange-500 p-6 bg-orange-50 rounded-r-lg">
                                <h3 class="text-xl font-bold text-slate-900 mb-3">üìä Slide 5: Strategy</h3>
                                <div class="space-y-2 text-slate-700 text-sm">
                                    <p><strong>Goals:</strong> ${state.generatedContent.strategy.goals.join(', ')}</p>
                                    <p><strong>Channels:</strong> ${state.generatedContent.strategy.recommendedChannels.join(', ')}</p>
                                    <p class="leading-relaxed">${state.generatedContent.strategy.narrative}</p>
                                </div>
                            </div>

                            <div class="border-l-4 border-blue-500 p-6 bg-blue-50 rounded-r-lg">
                                <h3 class="text-xl font-bold text-slate-900 mb-3">üí∞ Slide 6: Investment</h3>
                                <div class="space-y-2">
                                    ${state.generatedContent.investment.mediaAllocation.map(ch => `
                                        <div class="bg-white p-3 rounded-lg text-sm">
                                            <strong>${ch.channel}</strong> - ${ch.percentage}% (${ch.budget})<br/>
                                            <span class="text-slate-600">${ch.rationale}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="border-l-4 border-green-500 p-6 bg-green-50 rounded-r-lg">
                                <h3 class="text-xl font-bold text-slate-900 mb-3">üîç Slide 7: Research</h3>
                                <div class="space-y-3">
                                    ${state.generatedContent.research.insights.map(ins => `
                                        <div class="bg-white p-3 rounded-lg text-sm">
                                            <strong>${ins.title}</strong><br/>
                                            <span class="text-slate-700">${ins.finding}</span><br/>
                                            <span class="text-xs text-slate-500 italic">${ins.source}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <!-- Open Slides Button -->
                    ${state.slidesDeckUrl ? `
                        <div class="mt-6">
                            <a href="${state.slidesDeckUrl}" target="_blank" rel="noopener noreferrer"
                                class="block w-full py-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl font-bold hover:from-green-600 hover:to-green-700 text-center text-lg shadow-lg">
                                Open Your Presentation in Google Slides ‚Üí
                            </a>
                        </div>
                    ` : ''}
                </div>

                <!-- Footer -->
                <div class
